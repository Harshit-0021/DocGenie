<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ü©∫ AI Doctor ‚Äì Disease Predictor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --cyber-gradient: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
      --text-color: #ffffff;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.6);
      --error: #ff6b6b;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      cursor: none;
    }

    /* Custom Cursor */
    .cursor {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: all 0.1s ease;
      transform: translate(-50%, -50%);
      mix-blend-mode: difference;
    }

    .cursor-follower {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      transition: all 0.15s ease;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .cursor.hover {
      width: 40px;
      height: 40px;
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--accent);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
      padding: 20px;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
      25% { transform: translateY(-100px) translateX(100px) rotate(90deg); }
      50% { transform: translateY(-50px) translateX(-100px) rotate(180deg); }
      75% { transform: translateY(100px) translateX(50px) rotate(270deg); }
    }

    .container {
      background: rgba(15, 12, 41, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3), inset 0 0 60px rgba(0, 212, 255, 0.05);
      border: 2px solid rgba(0, 212, 255, 0.3);
      padding: 40px;
      width: 800px;
      max-width: 95vw;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 46px;
      font-weight: 700;
      background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 50%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
      background-size: 200% auto;
      animation: glow 2s ease-in-out infinite alternate, shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px var(--accent-glow)); }
      to { filter: drop-shadow(0 0 20px var(--accent-glow)); }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 400;
    }

    .input-wrapper {
      position: relative;
      margin: 25px 0;
    }

    textarea {
      width: 100%;
      height: 140px;
      border-radius: 20px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      padding: 18px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      resize: none;
      font-size: 16px;
      font-family: 'Space Grotesk', sans-serif;
      outline: none;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    textarea::placeholder {
      color: rgba(0, 212, 255, 0.6);
      font-style: italic;
      font-weight: 500;
    }

    textarea:focus {
      border-color: var(--accent);
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 40px var(--accent-glow), inset 0 0 20px rgba(0, 212, 255, 0.1);
      transform: scale(1.01);
    }

    /* Symptom Chips */
    .symptoms-suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .symptom-chip {
      background: rgba(0, 212, 255, 0.15);
      border: 1px solid rgba(0, 212, 255, 0.4);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .symptom-chip::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 212, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }

    .symptom-chip:hover {
      background: rgba(0, 212, 255, 0.3);
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
    }

    .symptom-chip:hover::before {
      width: 200px;
      height: 200px;
    }

    .symptom-chip:active {
      transform: translateY(0);
    }

    button {
      margin-top: 25px;
      padding: 16px 40px;
      border-radius: 50px;
      border: 2px solid var(--accent);
      background: var(--cyber-gradient);
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 212, 255, 0.6), 0 0 40px rgba(123, 47, 247, 0.4);
    }

    button:active {
      transform: translateY(-1px) scale(1.02);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    .result {
      margin-top: 30px;
      text-align: left;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 20px;
      min-height: 120px;
      line-height: 1.8;
      font-size: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
      max-height: 400px;
      overflow-y: auto;
    }

    .result strong {
      color: var(--accent);
      font-weight: 700;
    }

    .result ul, .result ol {
      margin: 10px 0;
      padding-left: 25px;
    }

    .result li {
      margin: 8px 0;
      line-height: 1.6;
    }

    .result p {
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result::-webkit-scrollbar {
      width: 6px;
    }

    .result::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .result::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    .label {
      font-weight: 700;
      color: var(--accent);
      font-size: 16px;
      margin-bottom: 8px;
      display: inline-block;
    }

    .typing {
      border-right: 3px solid var(--accent);
      animation: blink 0.7s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .loading {
      display: inline-block;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    footer {
      position: fixed;
      bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      z-index: 5;
      animation: fadeIn 1s ease 0.5s both;
    }

    /* Emoji animation */
    .emoji {
      display: inline-block;
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 32px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Floating particles -->
  <div class="particle" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s;"></div>
  <div class="particle" style="width: 80px; height: 80px; top: 80%; left: 20%; animation-delay: 4s;"></div>
  <div class="particle" style="width: 120px; height: 120px; top: 30%; left: 70%; animation-delay: 6s;"></div>

  <div class="container">
    <div class="header">
      <h1><span class="emoji">ü©∫</span> AI Doctor</h1>
      <p class="subtitle">Describe your symptoms & get instant AI-powered medical advice</p>
    </div>

    <div class="input-wrapper">
      <textarea
        id="symptoms"
        placeholder="üí≠ Type your symptoms here... e.g., fever, headache, nausea"></textarea>
    </div>

    <!-- Symptom Suggestions -->
    <div class="symptoms-suggestions">
      <div class="symptom-chip" data-symptom="fever, headache, body aches">ü§í Fever & Headache</div>
      <div class="symptom-chip" data-symptom="cough, sore throat, runny nose">ü§ß Cold Symptoms</div>
      <div class="symptom-chip" data-symptom="nausea, vomiting, stomach pain">ü§¢ Stomach Issues</div>
      <div class="symptom-chip" data-symptom="fatigue, weakness, dizziness">üò¥ Fatigue</div>
      <div class="symptom-chip" data-symptom="chest pain, shortness of breath">üíî Chest Pain</div>
      <div class="symptom-chip" data-symptom="rash, itching, skin irritation">ü©π Skin Problems</div>
    </div>

    <button id="predictBtn">
      <span>‚ú® Get Doctor's Advice</span>
    </button>

    <div class="result" id="result">
      <p style="opacity:0.6; text-align: center;">üí≠ Your personalized medical advice will appear here...</p>
    </div>
  </div>

  <footer>Made with üíö for learning & hackathons</footer>

  <script>
    // Custom Cursor Logic
    const cursor = document.querySelector('.cursor');
    const cursorFollower = document.querySelector('.cursor-follower');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      setTimeout(() => {
        cursorFollower.style.left = e.clientX + 'px';
        cursorFollower.style.top = e.clientY + 'px';
      }, 50);
    });

    // Add hover effect to interactive elements
    const interactiveElements = document.querySelectorAll('button, textarea, .symptom-chip');
    interactiveElements.forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });

    // Main functionality
    const btn = document.getElementById("predictBtn");
    const result = document.getElementById("result");
    const symptomsTextarea = document.getElementById("symptoms");

    // Handle symptom chip clicks
    const symptomChips = document.querySelectorAll('.symptom-chip');
    symptomChips.forEach(chip => {
      chip.addEventListener('click', () => {
        const symptomText = chip.getAttribute('data-symptom');
        const currentValue = symptomsTextarea.value.trim();

        if (currentValue) {
          symptomsTextarea.value = currentValue + ', ' + symptomText;
        } else {
          symptomsTextarea.value = symptomText;
        }

        // Add visual feedback
        chip.style.transform = 'scale(0.95)';
        setTimeout(() => {
          chip.style.transform = '';
        }, 200);
      });
    });

    function formatResponse(text) {
      // Remove [B_INST] and [/INST] tags
      text = text.replace(/\[B_INST\]/g, '').replace(/\[\/INST\]/g, '');

      // Convert **bold** to <strong>
      text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

      // Convert numbered lists (1. 2. etc.)
      text = text.replace(/(\d+\.\s)/g, '<br>$1');

      // Convert bullet points (- or *)
      text = text.replace(/^[\-\*]\s/gm, '<br>‚Ä¢ ');

      // Add line breaks for better readability
      text = text.replace(/\n\n/g, '<br><br>');
      text = text.replace(/\n/g, '<br>');

      return text;
    }

    function typeEffect(element, text, delay = 25) {
      const formattedText = formatResponse(text);
      element.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        element.innerHTML = formattedText.substring(0, i) + '<span class="typing"></span>';
        i++;
        if (i > formattedText.length) {
          clearInterval(interval);
          element.innerHTML = formattedText;
        }
      }, delay);
    }

    btn.addEventListener("click", async () => {
      const symptoms = symptomsTextarea.value.trim();

      if (!symptoms) {
        result.innerHTML = "<p style='color:var(--error); text-align: center;'>‚ùå Please enter at least one symptom to continue.</p>";
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<span class="loading">‚è≥ Analyzing...</span>';
      result.innerHTML = "<p style='text-align: center;'><span class='loading'>üîç Analyzing your symptoms with AI...</span></p>";

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symptoms })
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();
        const disease = data.predicted_disease || "No disease detected";
        const advice = data.doctor_reply || "No advice available.";

        result.innerHTML = `
          <p><span class='label'>üè• Predicted Condition:</span></p>
          <p style='margin-bottom: 15px; font-size: 17px; font-weight: 600;'>${disease}</p>
          <p><span class='label'>üíä Doctor's Advice:</span></p>
          <p id='typingArea'></p>
        `;

        const typingArea = document.getElementById("typingArea");
        typeEffect(typingArea, advice, 20);
      } catch (error) {
        result.innerHTML = "<p style='color:var(--error); text-align: center;'>‚ö†Ô∏è Failed to fetch advice. Please ensure backend is running.</p>";
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>‚ú® Get Doctor\'s Advice</span>';
      }
    });
  </script>
</body>
</html>
